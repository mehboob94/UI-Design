<style>
     body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
   }

    .navbar {
        background-color: #fff !important;
    }

    .navbar .container {
        border-radius: 4px !important;
        box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px !important;
    }

    .navbar-brand {
        font-family: DauphinPlain !important;
    }

    .nav-item {
        padding: 0px 8px;
    }

    .nav-link {
        color: #000 !important;
        font-weight: 300 !important;
    }

    .nav-link:hover {
        color: #198754 !important;
    }

    .nav-link.active {
        color: #198754 !important;
        font-weight: 900 !important;
        border-radius: 4px !important;
    }

    .navbar-scrolled {
        background-color: #222 !important;
    }

    .navbar-scrolled .nav-link {
        color: #fff !important;
    }

    .navbar-scrolled .nav-link:hover {
        color: #198754 !important;
    }

    .navbar-scrolled .nav-link.active {
        color: #198754 !important;
        font-weight: 900 !important;
        border-radius: 4px !important;
    }

    .navbar-scrolled .navbar-brand {
        color: #fff !important;
    }

    #content-1 .nav-links {
        color: #000 !important;
        padding: 0px 14px !important;
        text-decoration: none !important;
    }

    #content-1 .nav-links.active {
        color: #0d6efd !important;
    }

    #content-1 .form {
        border: 1px solid #ffffff !important;
        width: 90%;
        background-color: #fff !important;
        max-width: 800px;
        margin: 100px auto 0;
        border-radius: 4px;
        /* padding: 0px 30px; */
        padding: 30px;
        box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px !important;

    }

    #content-1 .details {
        padding-top: 60px !important;
    }

    #content-1 .label {
        color: #000000 !important;
        font-size: 18px;
        font-weight: 500 !important;
    }

    #content-1 input {
        padding: 8px 13px !important;
    }

</style>

                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-8.082.414c.92 0 1.535.54 1.541 1.318.012.791-.615 1.36-1.588 1.354-.861-.006-1.482-.469-1.54-1.066H5.104c.047 1.177 1.05 2.144 2.754 2.144 1.653 0 2.954-.937 2.93-2.396-.023-1.278-1.031-1.846-1.734-1.916v-.07c.597-.1 1.505-.739 1.482-1.876-.03-1.177-1.043-2.074-2.637-2.062-1.675.006-2.59.984-2.625 2.12h1.248c.036-.556.557-1.054 1.348-1.054.785 0 1.348.486 1.348 1.195.006.715-.563 1.237-1.342 1.237h-.838v1.072h.879Z"/>

                <div class="row mb-5 details">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label class="label text-black ">Product name (English)</label>
                        <input type="text" placeholder="Enter..." class="form-control  mt-2">
                    </div>
    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label class="label">Product name (Arabic)</label>
                        <input type="text" placeholder="Enter..." class="form-control  mt-2">
                    </div>
    
    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label class="label text-black ">Max finance amount</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">
                        <label class="label">Tenor</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
    
    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4">

                    </div>

                        <div class="d-flex">

                                </svg>
                                Upload

                    </div>

                        <div class="d-flex">

                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-bar-up me-1" viewBox="0 0 16 16">

                                </svg>
                                Upload
                            </button>

                    </div>
